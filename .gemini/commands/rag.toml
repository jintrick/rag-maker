description = "指定されたソースからRAGデータベースを構築し、discovery.jsonに登録します。 (例: /rag ./docs/my_project)"
prompt = """
パスを生成する際は、プラットフォームに依存しないフォワードスラッシュ（/）を使用してください。
プロジェクトルートの`discovery.json`を読んで各種のツールを発見、活用しながら、以下のタスクを完了させてください。
1.  `{{args}}`の種別（ローカルディレクトリ、WebページURL、GitHubリポジトリURL）に応じて、ツールを自律的に呼び出し、ドキュメントのテキスト内容を取得する
    *   **ローカルディレクトリの場合:** `read_many_files` ツールを使い、ディレクトリ内の全ドキュメントを読み込む。
    *   **Webページの場合:** `web_fetch` ツールを使い、指定URLの本文を収集し、`html_to_markdown` ツールで整形します。`--temp-dir` には `.tmp/<ドメイン名>/` の形式でパスを指定してください。
    *   **GitHubリポジトリの場合:** `github_fetch` ツールを使い、リポジトリ内のドキュメントファイルを収集し、`html_to_markdown`ツールで整形します。
2.  自身の推論能力を用い、取得した各ドキュメントの内容を読み解き、それぞれについて `title` と `summary` を生成する。
3.  それら全ドキュメントの情報を集約して、`write_file` ツールを使い、生成した内容を `discovery.json` として文書ルートに保存する。`sample/document_discovery.json` をテンプレートとして活用すること。
5.  カタログの構築と登録が完了したことをユーザーに通知する。

"""