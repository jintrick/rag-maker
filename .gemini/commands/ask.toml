description = "登録されたRAGデータベースから最適なものを自動選択し、質問に回答します。 (例: /ask 日本の首都は？)"
prompt = """
ユーザーからの質問「{{args}}」に回答するため、以下の手順を実行してください。

1.  まず、プロジェクトルートにある `discovery.json` ファイルを読み込んでください。
2.  `discovery.json` の `documents` 配列に含まれる各データベースの `title` と `summary` を確認します。
3.  ユーザーの質問「{{args}}」と、各データベースの情報を比較検討し、最も関連性の高いデータベースの `path` を一つ選択してください。
4.  選択した `path` にあるChromaDBデータベース（`<path>/.chroma/`）を使用して、ユーザーの質問に対する回答を生成してください。
"""