description = "現在のブランチを使用してJulesセッションを開始します。 '/jules <issue番号>'"
prompt = """
1. 現在の変更をコミットし、GitHubへプッシュします。

以下の手順を実行してください:

1-0. **現在のブランチ名を確認**
    -  `git branch --show-current` を実行します。特に必要でない場合を除き、`git status`を実行する必要はありません。またコマンド連結時は`&&`ではなくセミコロンを使ってください。

1-1.  **変更のステージング**:
    - `git add .` を実行します。

1-2.  **変更のコミット**:
    - メッセージ: `feat(issue_{{args}}): Ready to implement issue {{args}}` でコミットします。

1-3.  **プッシュ**:
    - `git push -u origin <現在のブランチ名>` を実行します。（リモートが存在しない場合はエラーになりますが、その際はユーザーに報告してください）

2. Julesに実装を依頼します（jules-clientを使用）。

以下の設定でJulesセッションを開始してください:
- 指示: "Implement `docs/Issue/v{{args}}.md`"
- ブランチ: 現在のブランチ
- 設定: 即時実行(immediate), プルリクエスト自動作成(auto-pr)

3. セッション開始後、以下の操作を実行してください:
- `node scripts/api.cjs open <session_id>` を実行し、ブラウザで監視ページを開く。
- 監視用URLを報告する。
- 作業報告を行う。「{{args}}の実装依頼が完了しました。作業内容は以下の通りです：」
"""